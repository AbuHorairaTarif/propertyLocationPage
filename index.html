<body>
  <header>

    <div class="wrapper">
      <input type="checkbox" id="menu-toggle" style="display: none;">
      <nav class="menu">
        <section class="logo">
          <label for="menu-toggle"><i class="fi-br-menu-burger" aria-hidden="true"></i></label>
          <span class=""><i class="fa fa-leaf" aria-hidden="true" style="color: gold;"></i><span style="color: blue;">BedRoom</span><span style="color: goldenrod;">Villas</span></span>
          <ul class="navigation">
            <li><a href="#home">Home</a></li>

        </section>
        
  
        <section id="search-section">

                <span class="input-container"><i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                  <input type="text" class="input-field" placeholder="Check In"></span>
              <span class="input-container"><i class="fa fa-calendar-minus-o" aria-hidden="true"></i>
                <input type="text" class="input-field" name="check-in" placeholder="Checkout Out"></span>
            </div>
            
            
            <button type="submit">Search</button>
            <button type="submit">Filters</button>
          </form>
        </section>
  
      </nav>

    </section>

    <section id="wishlist-section">

      <ul>
        
        <!-- Each list item can be a resort with a "Remove" button -->
